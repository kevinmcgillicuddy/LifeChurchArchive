<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile><img src="assets/img/main1.jpg"><span class="centered"><h1>Life Church Lancaster Archive</h1></span>
  </mat-grid-tile>
  <mat-grid-tile>
    <div *ngFor="let item of items">
      {{item.payload.doc.data().username}}
    </div>
  </mat-grid-tile>
  <mat-grid-tile style="background-color: lightgray;">
    <input type="file" (change)="submit($event)" />
    <mat-progress-bar mode="determinate" [value]="uploadPercent"></mat-progress-bar>
    <a *ngIf="downloadURL" [href]="downloadURL">downloadURL</a>
    {{feedback}}
  </mat-grid-tile>
  <mat-grid-tile>General Footer Stuff
    <ul *ngFor='let sermon of sermons'>
      <li>{{sermon.name}}</li>
      <li>{{sermon.gsurl}}</li>
      <li>{{sermon.uuid}}</li>
      <button (click)="sendFile(sermon)">Text</button>
    </ul>
    bl;ash
    <!-- <button class="btn-small white" (click)="sendFile(file.gsurl,file.uuid,$event)"> -->
  </mat-grid-tile>
</mat-grid-list>
