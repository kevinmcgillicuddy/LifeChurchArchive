<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile><img src="assets/img/main1.jpg"><span class="centered">Life Church Archive</span>
  </mat-grid-tile>
  <mat-grid-tile>
    <div *ngFor="let item of items">
      {{item.payload.doc.data().username}}
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <label for="singleFile">Upload file</label>
    <input id="singleFile" type="file" [fileUploadInputFor]= "fileUploadQueue"/>
    <br>
     
    <mat-file-upload-queue #fileUploadQueue
        [fileAlias]="'file'"
        [httpUrl]="'http://localhost:8180/jax-rs-jersey-application-sample'">
     
        <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>
    </mat-file-upload-queue>
    
    </div>
  </mat-grid-tile>
  <mat-grid-tile>General Foot Stuff</mat-grid-tile>
</mat-grid-list>
