<div fxLayout="column" fxLayoutAlign=" none">
  <div class="hero-container">
    <img class="heroImg" src="assets/img/main2.jpg">
    <div class="center">
      <ul id="menu">
        <li>
          <h2>HOME</h2>
        </li>
        <li *ngIf="!authState">
          <h2><a (click)="openAuthDialog()">LOGIN</a></h2>
        </li>
        <li>
          <h2>SEARCH</h2>
        </li>
        <li *ngIf="authState">
          <h2><a (click)="openUploadDialog()">UPLOAD</a></h2>
        </li>
        <li *ngIf="authState">
          <h2><a (click)="logout()">LOGOUT</a></h2>
        </li>
      </ul>
    </div>
    <span class="centeredLogo">
      <img src="assets/img/logo.png" width="65%" height="65%" style="margin-bottom: 10px;">
    </span>
  </div>
  <div class="child2">
    <app-welcome-block></app-welcome-block>
  </div>
  <div class="child3">
    <div class='sermonBlock'>
      <mat-tab-group style="min-height: 90%;" animationDuration="0ms">
        <mat-tab *ngFor="let tab of tabs$">
          <ng-template mat-tab-label>{{tab.id}}</ng-template>
          <ng-template matTabContent>
            <app-sermon-diplay style="min-height: 90%;" [year]='tab.id'></app-sermon-diplay>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
  <div class="child4" style="background-color:#5d737e;">
    <app-footer></app-footer>
  </div>
</div>
