<div id="content-container">
  <div>
    <h2 mat-dialog-title>Upload an MP3</h2>
  </div>
  <div></div>
  <br />
  <div>
    <mat-radio-group aria-label="Select a year for this sermon" [(ngModel)]="yearPicked"
      *ngFor="let year of years$ | async">
      <mat-radio-button style="margin-right: 10px" [value]="year">{{year}}</mat-radio-button>
    </mat-radio-group>
  </div>
  <p></p>
  <div>
    <mat-dialog-content class="mat-typography" style="display: inline">
      <input type="file" multiple (change)="UploadFileToStorage($event, yearPicked)" />
      <p></p>
      <div>
        <mat-progress-bar *ngIf="uploadPercent" mode="determinate" [value]="uploadPercent"></mat-progress-bar>
      </div>
      <div class="mat-typography" style="color:red">{{feedback}}</div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
    </mat-dialog-actions>
  </div>
</div>
